<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 简单的轮播（Carousel）插件</title>
    <link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
</head>
<style>
    .img-1 {
        margin: auto;
        max-width: 100%;
    }
    
    .iframe {
        background-color: black;
        height: 590px;
    }
</style>

<body onload="IFrameResize()">
    <div class="iframe">
        <div id="myCarousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->

            <div class="slick">
                <div class="item">
                    <img src="Picture\動漫\七大罪\1 (1).jpg" alt="First slide" class="img-1">
                </div>
                <div class="item">
                    <img src="Picture\動漫\七大罪\1 (2).jpg" alt="First slide" class="img-1">
                </div>
                <div class="item">
                    <img src="Picture\動漫\七大罪\1 (3).jpg" alt="First slide" class="img-1">
                </div>
                <div class="item">
                    <img src="Picture\動漫\七大罪\1 (4).jpg" alt="First slide" class="img-1">
                </div>
                <div class="item">
                    <img src="Picture\動漫\七大罪\1 (5).jpg" alt="First slide" class="img-1">
                </div>
                <div class="item">
                    <img src="Picture\動漫\七大罪\1 (6).jpg" alt="First slide" class="img-1">
                </div>
                <div class="item">
                    <img src="Picture\動漫\七大罪\1 (7).jpg" alt="First slide" class="img-1">
                </div>
                <div class="item">
                    <img src="Picture\動漫\七大罪\1 (8).jpg" alt="First slide" class="img-1">
                </div>
                <div class="item">
                    <img src="Picture\動漫\七大罪\1 (9).jpg" alt="First slide" class="img-1">
                </div>
                <div class="item">
                    <img src="Picture\動漫\七大罪\1 (10).jpg" alt="First slide" class="img-1">
                </div>

            </div>

        </div>

    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() $('.your-class').slick({
            setting - name: setting - value
        });
        });
    </script>
</body>

</html>
