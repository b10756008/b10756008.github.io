<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 简单的轮播（Carousel）插件</title>
    <link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="JS\jquery.min.js"></script>
    <script src="JS\bootstrap.min.js"></script>
</head>
<style>
    .img-1 {
        margin: auto;
        max-width: 100%;
    }
    
    .iframe {
        background-color: black;
        height: 590px;
    }
</style>

<body onload="IFrameResize()">
    <div class="iframe">
        <div id="myCarousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->

            <div class="carousel-inner">
                <div class="item active">
                    <img src="Picture\動漫\Happy Sugar Life\1 (1).jpg" alt="First slide" class="img-1">
                </div>
                <div class="item">
                    <img src="Picture\動漫\Happy Sugar Life\1 (2).jpg" alt="First slide" class="img-1">
                </div>
                <div class="item">
                    <img src="Picture\動漫\Happy Sugar Life\1 (3).jpg" alt="First slide" class="img-1">
                </div>
                <div class="item">
                    <img src="Picture\動漫\Happy Sugar Life\1 (4).jpg" alt="First slide" class="img-1">
                </div>
                <div class="item">
                    <img src="Picture\動漫\Happy Sugar Life\1 (5).jpg" alt="First slide" class="img-1">
                </div>
                <div class="item">
                    <img src="Picture\動漫\Happy Sugar Life\1 (6).jpg" alt="First slide" class="img-1">
                </div>
                <div class="item">
                    <img src="Picture\動漫\Happy Sugar Life\1 (7).jpg" alt="First slide" class="img-1">
                </div>
                <div class="item">
                    <img src="Picture\動漫\Happy Sugar Life\1 (8).jpg" alt="First slide" class="img-1">
                </div>
                <div class="item">
                    <img src="Picture\動漫\Happy Sugar Life\1 (9).jpg" alt="First slide" class="img-1">
                </div>
                <div class="item">
                    <img src="Picture\動漫\Happy Sugar Life\1 (10).jpg" alt="First slide" class="img-1">
                </div>

            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>
</body>

</html>
